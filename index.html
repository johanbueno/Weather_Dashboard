<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <h1> Weather Dashboard</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col md-4">
                
                <br>
                    <input id="cityEntry" type="text">
                    <input id="citySearch" type="submit" value="Add a city"> </input>
                    <div id="btn-view"> 
                        <!-- button goes here -->
                    </div>

            </div>
            <div class="col-md-8">
                
                <div class="row">
                    
                    <div class="col-md-12 Display" >
                        
                            <div class="city"> </div>
                            <img class="icon"></img>
                            <br>
                            <div class="temperature"> </div>
                            <br>
                            <div class="humidity"></div>
                            <br>
                            <div class=" wind"></div>
                            <br>
                            <div class="uv"></div>
                            <br>
                    </div>
                </div>
                <div class="row">
                   
                    <div class="col-md-12">
                        <div class="day1">
                            <div class="day1Date"></div>
                            <img class="day1Icon"></img>
                            <div class="day1Temperature"></div>
                            <div class="day1Humidity"></div>
                        </div>

                        <div class="day2"></div>

                        <div class="day3"></div>

                        <div class="day4"></div>

                        <div class="day5"></div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script/script.js">
    </script>
</body>

</html>
